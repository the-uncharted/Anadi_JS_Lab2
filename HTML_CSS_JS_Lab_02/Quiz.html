<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quiz Application</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body>
  <div class="grid">
    <div id="quiz">
      <h1>JavaScript Quiz</h1>
      <hr style="margin-bottom: 20px;">
      <p id="question"></p>
      <div class="buttons">
        <button id="btn0"><span id="choice0">1</span></button>
        <button id="btn1"><span id="choice1">2</span></button>
        <button id="btn2"><span id="choice2">3</span></button>
        <button id="btn3"><span id="choice3">4</span></button>
      </div>
      <hr style="margin-top: 50px;">
      <footer>
        <p id="progress">Question X of Y</p>
      </footer>
    </div>
  </div>
<script src="Quiz.js"></script>
</body>
</html>
